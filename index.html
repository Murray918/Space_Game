<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Freckle+Face" rel="stylesheet">
    <title>Space battle</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="nav">
            <h1 class="gameTitle">USS Assembly <span>vs</span> <span class="alienFont">The Space Mutants</span></h1>
        </div>
        <div class="arena">
            <div class="playerSide"><p class= "playerHp"></p></div>
            <div class="alienSide"><p class= "alienHp"></p></div>

            <div class="clearFix"></div>
        </div>
        <div class="retreat">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
        <button class="playAgain">Play Again?</button>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
