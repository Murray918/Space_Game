<!DOCTYPE html>
<html>
<head>
	<title>Space Battle</title>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">  	
	</script>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div id="enemyContainer"></div>
	<div class="enemyDeathContainer">
		<h2>You Win!</h2>
		<button class="reset">Play Again?</button>
	</div>
	<div id="enemyStatsContainer"></div>
	<div class="gameOverContainer">
		<h2>Game Over</h2>
		<button class="reset">Play Again?</button>
	</div>
	<div id="playerUIContainer">
		<button id="attack">Attack!</button>
		<button id="missles">Missles!</button>
		<div class="playerStats"></div>
	</div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
